spring.application.name=medication-service
server.port=8082

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:medications
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Kafka Configuration
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.bindings.medicationEvents-out-0.destination=medication-events
spring.cloud.stream.bindings.appointmentEvents-in-0.destination=appointment-events

# LangChain4j Configuration
langchain4j.google-ai-gemini.api-key=${GEMINI_API_KEY:}
langchain4j.google-ai-gemini.model-name=gemini-1.5-flash
langchain4j.google-ai-gemini.temperature=0.3