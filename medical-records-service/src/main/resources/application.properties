spring.application.name=medical-records-service
server.port=8083

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:medicalrecords
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Kafka Configuration
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.bindings.recordEvents-out-0.destination=medical-record-events
spring.cloud.stream.bindings.appointmentEvents-in-0.destination=appointment-events
spring.cloud.stream.bindings.medicationEvents-in-0.destination=medication-events